name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'eval/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'eval/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  run-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version to 3.13
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13
          activate-environment: true

      - name: Install Python dependencies
        run: |
          uv sync --group tests
          uv pip install -e .

      - name: Run Code tests
        run: pytest -v tests/agent_factory

      - name: Run Generation unit tests
        run: pytest -v tests/generation/unit

      - name: Run Generation tests which use API Key
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest -xv tests/generation/test_single_turn_generation.py --update-artifacts

      - name: Run Generated Agent Evaluation tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest -v tests/generated_agent_evaluation

      - name: Run Generated Artifacts tests
        run: |
          pytest tests/generated_artifacts/ -m manufacturing_agent_artifact_validation --prompt-id=summarize-url-content -v
          pytest tests/generated_artifacts/ -m manufacturing_agent_artifact_validation --prompt-id=url-to-podcast -v
          pytest tests/generated_artifacts/ -m manufacturing_agent_artifact_validation --prompt-id=scoring-blueprints-submission -v
