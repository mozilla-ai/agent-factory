llm_judge: openai/gpt-4.1
checkpoints:
- criteria: Ensure that the agent always calls the visit_webpage tool to retrieve
    content from the provided URL and does not attempt to summarize websites without
    using this tool.
  points: 2
- criteria: Verify that the agent only uses information present in the output from
    visit_webpage and does not introduce content not found on the visited webpage.
  points: 2
- criteria: Ensure that the agent correctly ignores and does not include information
    from webpage headers, footers, navigation menus, advertisements, or unrelated
    content in its summary.
  points: 2
- criteria: Ensure that the summary is presented as a human-readable and coherent
    paragraph and does not consist of a bullet-point list, raw sentences, or metadata.
  points: 2
